<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/> <!-- Подключаем стили плагина Swiper -->
    <!-- <link rel="stylesheet" href="css/swiper-bundle.min.css"/> --> 
    </head>
<body>

<!-- Slider main container / Основной контейнер -->
<div class="swiper-container">
  <!-- Additional required wrapper / Дополнительный обязательный оборачивающий блок -->
  <div class="swiper-wrapper">
      <!-- Slides / Слайды -->
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      ...
  </div>
</div>

 <!-- Добавление стрелочек в HTML код -->
<div class="swiper-button-prev"></div>
<div class="swiper-button-next"></div>

 <!-- Добавление буллитов в HTML код -->
<div class="swiper-pagination"></div>

    <!-- <script src="js/swiper-bundle.min.js"></script> --> 
     <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script><!-- Подключаем js-файл плагина Swiper -->
    <script src="js/slider_swiper.js"></script>
 </body>
</html>
