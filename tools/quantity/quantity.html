<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Звездный рейтинг</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div id="counter" class="actions-product__quantity quantity">
                        <input type="button" id="buttonCountMinus" class="quantity__control" value="-">
                        <div class="quantity__count-number">
                            <div id="buttonCountNumber" >1</div>
                        </div>
                        <input type="button" id="buttonCountPlus" class="quantity__control" value="+">
                        <input type="hidden" value="1" id="num" name="num">
                      </div>
      </div>
    </div>
    <script src="js/stars_rating.js"></script>
  </body>
</html>
